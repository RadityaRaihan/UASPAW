<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <style>
      .logo-bg { fill: #4f46e5; }
      .logo-icon { fill: none; stroke: #ffffff; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" class="logo-bg" rx="20"/>
  <!-- Search Icon -->
  <g transform="translate(45, 45)">
    <circle cx="22" cy="22" r="16" class="logo-icon"/>
    <line x1="33" y1="33" x2="43" y2="43" class="logo-icon"/>
  </g>
</svg>